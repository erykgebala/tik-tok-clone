<div class="one-video">
  <video class="video-player" #videoPlayer (click)="handleClick()" width="400"
         [src]="video.url" loop ></video>
  <app-video-footer [channel]="video.channel" [desc]="video.desc"
            [song]="video.song"></app-video-footer>
  <app-video-sidebar [comments]="video.comments" [liked]="video.liked"
                     [shared]="video.shared"></app-video-sidebar>
</div>
